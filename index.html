<!DOCTYPE html>
<html>
<head>
  <title>Parently â€“ Child Safety QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #e1d6de;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: url(https://plus.unsplash.com/premium_photo-1661398548814-936b37adf225?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDQ3fHx8ZW58MHx8fHx8);
      background-image: url(https://plus.unsplash.com/premium_photo-1723489241607-ddbb1de7eac1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDcxfHx8ZW58MHx8fHx8);
    }
    .container {
      max-width:400px;
      margin: 40px auto;
      background: rgb(237, 58, 178);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 2px 4px 2rem black;
      display: flex;
      flex-direction: column;
      
      align-items: center;
      background: transparent ;
      backdrop-filter: blur(15px);
      
      
    }
    
    h1 {
      color: #3c3c3c;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #41f026;
      color:black;
      font-weight: 800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid black;
    }
    button:hover {
      background-color: #4fdb56;
    }
    #qrcode {
      margin: 20px 21%;
      
      
    }
    .hidden {
      display: none;
    }
    input[type="email"]{
        width: 70%;
        border: 2px solid black;
        box-shadow: 2px 2px 5px black;
        font-weight: 600;


    }
    .hello input{
        width: 70%;
        font-weight: 800;
        border: 2px solid black;
        box-shadow: 2px 2px 5px black;
    }
    #formSection input:hover{
       box-shadow: 5px 5px 10px black;
       

    }
    #loginSection:hover{
        box-shadow: 5px 5px 10px black;

    }
    
    
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h1 style="color: black; font-family:'Times New Roman', Times, serif; font-weight: 900; text-decoration: underline 2px; text-shadow: 1px 1px 1px beige;">Parently Login</h1>
    <input type="email" id="userEmail" placeholder="Enter your email" required />
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="formSection" style="box-shadow: 5px 5px 5px border-left:1px solid #000;">
    <h1 style="color: black; font-weight: 700 ;font-family: 'Times New Roman', Times, serif; text-decoration: underline 2px; text-shadow: 1px 1px 1px #1b6d0e;">Enter Child & Parent Info</h1>
    <div class="hello">
    <input type="text" id="parentName" placeholder="Parent's Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="address" placeholder="Address" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="district" placeholder="District" required />
    <input type="text" id="childName" placeholder="Child's Name" required />
    <input type="number" id="age" placeholder="Child's Age" required />
    <button onclick="generateQRCode()" >Generate QR-Code</button>
    <button onclick="clearForm()">Clear</button>
    <div id="qrcode"></div>
    <button class="hidden" id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("userEmail").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("formSection").classList.remove("hidden");
    }

    function generateQRCode() {
      const parentName = document.getElementById("parentName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const state = document.getElementById("state").value.trim();
      const district = document.getElementById("district").value.trim();
      const childName = document.getElementById("childName").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!parentName || !phone || !address || !state || !district || !childName || !age) {
        alert("Please fill in all fields.");
        return;
      }

      const data = `Parent Name: ${parentName}\nPhone: ${phone}\nAddress: ${address}\nState: ${state}\nDistrict: ${district}\nChild Name: ${childName}\nAge: ${age}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 200,
        height: 200,
      });
      document.getElementById("downloadBtn").classList.remove("hidden");
    }

    function clearForm() {
      document.getElementById("formSection").reset();
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("downloadBtn").classList.add("hidden");
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("Please generate the QR code first.");
        return;
      }
      const image = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = image;
      link.download = "parently_qrcode.png";
      link.click();
    }
  </script>

</body>
</html>
